<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery.pushStack</title>
</head>
<body>
    <script src="../dist/jquery.js"></script>
    <script type="text/javascript">
        $(function() {
            //pushStack jq对象的入栈
            $('div.d0').pushStack( $('span')).css('background', 'red').end().css('background', 'yellow');

            $('.d1').slice(1, 3).css('background', 'blue');

        });
    </script>
</body>

<div class="d0">div</div>
<span>span</span>
<span>span</span>



<div class="d1">div1</div><div class="d1">div1</div><div class="d1">div1</div><div class="d1">div1</div>
</html>
