<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery.ready() 工具方法</title>
</head>
<body>
    <script src="../dist/jquery.js"></script>
    <script type="text/javascript">
        //ex1:
        $(function(arg) {
            console.log('ex1: ', this, arg);
        });


        //ex2:
        $(document).ready(function(arg) {
            console.log('ex2: ', this, arg);
        });

        //ex3:
        $(document).on('ready', function() {
            console.log('ex3: ', this, arguments);
        });

    </script>
</body>


</html>
