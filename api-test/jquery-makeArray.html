<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery.makeArray</title>
</head>
<body>
    <script src="../dist/jquery.js"></script>
    <script type="text/javascript">
        $(function() {

            var lis = document.getElementsByTagName('li');
            console.log(lis);
            //$.makeArray 把对象转换成数组
            console.log($.makeArray(lis));

            //第二个参数 把数组转换成对象  //jq内部使用
            console.log($.makeArray(lis, {length: 0}));



        });
    </script>
</body>

<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
</html>
