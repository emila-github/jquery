<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery.extend</title>
</head>
<body>
    <script src="../dist/jquery.js"></script>
    <script type="text/javascript">
        $(function() {
            //当只写一个对象自变量的时候，jq中的扩展插件的形式

            $.extend({    //扩展工具方法
               aaa: function() {
                   console.log('aaa');
               },
               bbb: function() {
                   console.log('bbb');
               }
            });
            //使用
            $.aaa();
            $.bbb();



            $.fn.extend({    //扩展jq实例方法
                aaa: function() {
                    console.log('aaafn');
                },
                bbb: function() {
                    console.log('bbbfn');
                }
            });
            //使用
            $().aaa();
            $().bbb();



            //  $.extend(); -> this  -> $  -> this.aaa  -> $.aaa()
            //  $.fn.extend(); -> this -> $.fn -> this.aaa -> $().aaa()




            //当写多个对象自变量的时候，后面的对象都是扩展到第一个对象上

            var a = {};
            $.extend(a, {name: 'hello'}, {age: 31});
            console.log('a = ' ,a);


            // 深拷贝 / 浅拷贝

            //浅拷贝
            var a1 = {};
            var b1 = {name: 'hello', attr: {age: 30}};
            $.extend(a1, b1) ;
            a1.name = 'hi';
            console.log('b1.name = ', b1.name);  //hello

            a1.attr.age = 20;
            console.log('b1.attr.age = ', b1.attr.age); //20    //被改变了


            //深拷贝  extend 第一个参数为true
            var a2 = {};
            var b2 = {name: 'hello', attr: {age: 30}};
            $.extend(true, a2, b2) ;
            a2.name = 'hi';
            console.log('b2.name = ', b2.name);  //hello

            a2.attr.age = 20;
            console.log('b2.attr.age = ', b2.attr.age); //30    //未改变了

        });
    </script>
</body>


</html>
