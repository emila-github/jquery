<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery.noConflict() 工具方法</title>
</head>
<body>
    <script src="../dist/jquery.js"></script>
    <script type="text/javascript">
        //防止与其他库的冲突    noConflict参数为true时  jQuery也解决冲突
        var $cy = $.noConflict(true);

        var $ = 123,
            jQuery = 456;
        $cy(function() {
            console.log( $ );
            console.log( jQuery );

        });
    </script>
</body>


</html>
